<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../style.css">

    <link rel="stylesheet" href="/donation-food/styling-food.css">
    <script src="/donation-food/byfood.js" type="module" defer></script>

</head>

<body>
    <div class="main">
        <div class="donation">
            <form action="/byfood" method="post">
                <div class="buttons">
                    <button type="button" class="btns" id="cooked-btn">
                        <input style="display:none" type="radio" name="food" value="Cooked">
                        <label for="Cooked">Cooked</label>
                    </button>

                    <button type="button" name="food" class="btns" id="raw-btn">Raw</button>
                </div>
                <div id="details">
                    <div class="donor-type">

                        <input type="radio" id="Personal" name="donor" value="personal">
                        <label for="Personal">Personal</label>
                        <input type="radio" id="organization" name="donor" value="organization">
                        <label for="organization">Organization</label>
                    </div>

                    <div class="form-group">
                        <input type="text" id="name" name="name" class="form" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" name="email" class="form" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="phone" name="phone" class="form" placeholder="Your Phone Number *"
                            value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="days" name="daysold" class="form" placeholder="How old is your food *"
                            value="" />
                    </div>

                    <div id="items">

                    </div>
                    <button type="button" id="plus">+ Add Items</button>

                    <div class="form-group">
                        <button type="submit" id="submit">Submit</button>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
