<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="organisation/reg-org.css">




</head>

<body>
    <div class="container contact-form">

        <form action="/organisation" method="post">
            <h3>Register as Organization</h3>

            <div class="row">
                <div class="type">

                    <input type="radio" id="NGO" name="org" value="ngo">
                    <label for="Personal">NGO </label>
                    <input type="radio" id="other" name="org" value="other">
                    <label for="organization">Other</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" id="name" name="name" class="form" placeholder="Enter Organization Name"
                            value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" name="email" class="form" placeholder="Official Email" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="phone" name="phone" class="form" placeholder="Contact Number *"
                            value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="demand" name="demand" class="form"
                            placeholder="Enter your meal Requirement" value="" />
                    </div>
                    <button id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
