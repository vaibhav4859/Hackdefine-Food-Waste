<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/Donate-by-Money/style.css">
</head>

<body>
  <div class="container theme-background-white main-body">
    <div class="col-md-12">
      <div class="row donate-bar">
        <div class="col-md-4 theme-blue heading">
          GIVE WHERE NEEDED MOST
        </div>
        <div class="col-md-8 content">
          <ul class="nav navbar-nav navbar-left donate-buttons" id="donate-buttons">
            <li><a href="#">
                <button class="btn-blue active donate-button" data-dollars='25'
                  data-impact="Covers housing or counseling services for one person">
                  $25
                </button>
              </a></li>
            <li><a href="#">
                <button class="btn-blue donate-button" data-dollars='50'
                  data-impact="Covers housing or counseling services for two people">
                  $50
                </button>
              </a></li>
            <li><a href="#">
                <button class="btn-blue donate-button" data-dollars='100'
                  data-impact="Covers housing or counseling services for four people">
                  $100
                </button>
              </a></li>
            <li><a href="#">
                <button class="btn-blue donate-button" data-dollars='500'
                  data-impact="Covers housing or counseling services for twenty people">
                  $500
                </button>
              </a></li>
            <li id="other"><a href="#">
                <button class="btn-blue-other donate-button" data-dollars='other'
                  data-impact="Covers housing or counseling services for peoples">
                  OTHER
                </button>
              </a></li>
            <li id="other-input">
              <span>$</span>
              <input data-impact="Covers housing or counseling services for twenty people!">
            </li>
            <li><a href="#">
                <button class="btn-green" data-toggle="modal" data-target="#myModal">
                  DONATE
                </button>
              </a></li>
            <li style="display: none;"><a href="#">
                LEARN MORE<i class="fa fa-chevron-right margin-left"></i>
              </a></li>
          </ul>
          <p class="impact">
            Covers housing or counseling services for one person
          </p>
          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header well text-center theme-background-blue">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                      class="sr-only">Close</span></button>
                  <h2>Youâ€™re Donating:</h2>
                  <h1 style="font-size: 5.5em; margin-top: 0;">$<span id="price"></span></h1>
                  <em>Thank you!</em>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <section class="col-md-12">
                      <form action="/payment" method="post">
                        <fieldset class="col-md-6">
                          <legend>
                            Your personal info
                          </legend>
                          <label>Your Name</label>
                          <input type="string" class="form-control" name="name">
                          <label>Your email</label>
                          <input type="email" class="form-control" name="email">
                          <label>Address</label>
                          <input type="string" class="form-control" name="address">
                          <label>City, State, Zip Code</label>
                          <input type="text" class="form-control" name="city">
                        </fieldset>
                        <fieldset class="col-md-6">
                          <legend>
                            Credit Card Information
                          </legend>
                          <label for="card-number">Credit Card Number</label>
                          <input placeholder="1234 5678 9012 3456" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
                            type="text" name="credit" class="form-control card-number" id="card-number">
                          <label for="card-number">Expiration Date</label>
                          <input placeholder="MM/YY" pattern="[0-9]{2}/[0-9]{2}" type="text" name="expireData"
                            class="form-control card-expiration" id="card-expiration">
                          <label for="card-number">CVV Number</label>
                          <input placeholder="CVV" pattern="[0-9]{3}" type="text" class="form-control card-cvv"
                            id="card-cvv">
                          <label for="card-number">Billing Zip Code</label>
                          <input placeholder="ZIP" pattern="[0-9]{6}" type="text" name="zip"
                            class="form-control card-zip" id="card-zip">
                          <label for="card-number">Confirm Amount</label>
                          <input placeholder="Confirm Amount" type="text" name="amount" class="form-control card-zip"
                            id="card-zip">
                        </fieldset>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">BACK</button>
                          <button type="submit" class="btn-green">CONTINUE</button>
                        </div>
                      </form>
                    </section>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/Donate-by-Money/script.js"></script>
</body>

</html>
